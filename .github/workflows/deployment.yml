name: Test project 
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run linters
        uses: wearerequired/lint-action@v2
      - name: Install dependencies
        run: "eslint --ext .jsx --fix src"
      - name: Run tests
        run: vite build