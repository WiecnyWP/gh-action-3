name: Test project 
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run linters
        uses: wearerequired/lint-action@v2
      - name: Install dependencies
        run: npm ci
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run linters
        uses: wearerequired/lint-action@v2
      - name: Install dependencies
        run: npm ci
      - name: Test code 
        run: npm run test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run linters
        uses: wearerequired/lint-action@v2
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploying code
        run: echo "Deploying..."
